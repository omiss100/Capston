<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="remote.html">Remote Control</a></li>
                <li><a href="telemetry.html">Telemetry Data</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="remote-control">
            <h2>Remote Control</h2>
            <div class="remote-control-layout">
                <!-- Control Buttons -->
                <div class="control-buttons">
                    <button class="action-btn">ON/OFF</button>
                    <button class="action-btn">Drive</button>
                    <button class="action-btn">Rear</button>
                </div>

                <!-- Car Image -->
                <div class="car-container">
                    <img src="car.png" alt="Car" id="car-image">
                </div>

                <!-- Arrow Controls -->
                <div class="arrow-controls">
                    <button class="arrow-btn">↑</button>
                    <div class="horizontal-arrows">
                        <button class="arrow-btn">←</button>
                        <button class="arrow-btn">→</button>
                    </div>
                    <button class="arrow-btn">↓</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
