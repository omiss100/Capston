<section id="discover">
    <h2>Discover the Future of Autonomous Driving</h2>
    <div id="simulation">
        <!-- Virtual Car -->
        <div id="virtual-car">
            <img src="car.png" alt="Virtual Car">
        </div>
        <!-- Gauges and Controls -->
        <div id="controls-and-gauges">
            <div id="gauges">
                <p>Speed: <span id="speed-display">0</span> km/h</p>
                <p>Inclination: <span id="inclination-display">0</span> °</p>
                <p>Temperature: <span id="temperature-display">0</span> °C</p>
            </div>
            <div id="control-buttons">
                <button onclick="drive()">Drive</button>
                <button onclick="stop()">Stop</button>
                <button onclick="reverse()">Reverse</button>
            </div>
        </div>
    </div>
</section>
